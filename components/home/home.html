<input type="text" ng-model="home.locationFilter"/>

<div ng-repeat="pokemon in home.allPokemon | filter:home.filterByLocation"

  ng-click="pokemon.show = !pokemon.show">

  <div style="width: 200px; height: 100px; background-color: beige; border: 1px solid black; margin-bottom: 10px">
    {{pokemon.identifier}}</div>

  <ul ng-show="pokemon.show">
    <li ng-repeat="encounter in pokemon.encounters">
      {{encounter.locationName}}
    </li>
  </ul>

</div>
